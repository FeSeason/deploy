# env:
#   GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

name: Eslint Lint

# 指定以 feature 开头的分支才会触发
on:
  push:
    branches:
      - 'feature-**'

jobs:
  Default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      
      - name: Install Dependencies
        run: npm install
      
      - name: Lint
        run: npm run lint